plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.hakaton.team1'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

ext{
	mysql_connector='8.0.30'
	jaxb_version = '2.3.1'
	webmwc_swagger = '2.2.0'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	//telegram
	implementation 'org.telegram:telegrambots:6.5.0'
	//mysql
	implementation group: 'mysql', name: 'mysql-connector-java', version: "${mysql_connector}"
	//Swagger
	implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:${webmwc_swagger}"
	//Fixing "Caused by: java.lang.NoClassDefFoundError: javax/xml/bind/annotation/XmlElement" error
	implementation "javax.xml.bind:jaxb-api:${jaxb_version}"

}

tasks.named('test') {
	useJUnitPlatform()
}
